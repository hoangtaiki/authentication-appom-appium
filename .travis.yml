language: ruby
os: osx
osx_image: xcode10.2

rvm:
- 2.4.4

before_install:
  - /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  - brew update
  - brew upgrade node
  - npm install -g appium
  - npm install wd
  - bundle install

script:
  - appium &
  - sleep 8
  - cucumber
